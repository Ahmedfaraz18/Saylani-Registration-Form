<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    
    <title>Registration Form</title>
</head>
<body>
    
    <div class="logo">
        <img src="saylani logo.png" alt="logo png">
    </div>

    <div class="text">
        
        <h1>Saylani Online Academy</h1>
    
    </div>

    <div class="container">

        <h1><center> Student Registration Form </center></h1>

        <form id="form" action="thankyou.html">
           
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
    
                    <td>
                        <input type="text" placeholder="Name" required>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        Father Name:
                    </td>
    
                    <td>
                        <input type="text" placeholder="Father Name"required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
    
                    <td>
                        <input type="password" placeholder="********" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
    
                    <td>
                        <textarea name="Address" id="" cols="30" rows="10" placeholder="Address" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
    
                    <td>
                        <input type="radio"required name="gender"> Male
                        <input type="radio"required name="gender"> Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Language:
                    </td>
    
                    <td>
                        <input type="checkbox"required> Urdu
                        <input type="checkbox"required> English
                        <input type="checkbox"required> Arabic
                        <input type="checkbox"required> Chines
                        
                    </td>
                </tr>
    
                <tr>
                    <td>
                        DOB:
                    </td>
    
                    <td>
                        <input type="date" name="" id=""required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email id:
                    </td>
    
                    <td>
                        <input type="email" placeholder="Email id"required>
                        <option value="@"></option>
                    </td>
                </tr>
                <tr>
                    <td>
                        Mobile Number:
                    </td>
    
                    <td>
                        <select>
                            <option>+92</option>
                            <option>+96</option>
                            <option>+93</option>
                            <option>+92</option>
                            <option>+91</option>
                            <option>+98</option>
                            <option>+95</option>
                            <option>+96</option>
                            <option>+90</option>
                            <option>+97</option>
                            <option>+99</option>
                        </select>
    
                        <input type="number" placeholder="Mobile Number"required>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        City:
                    </td>
    
                    <td>
                       <select name="select your city" id=""required>
                        <option value="H">Hyderabad</option>
                        <option value="H">Karachi</option>
                        <option value="H">Faislabad</option>
                        <option value="H">Lahore</option>
                        <option value="H">Multan</option>
                       </select>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        Hobbies:
                    </td>
    
                    <td>
                       <select name="Hobbies" id=""required>
                        <option value="H">Football</option>
                        <option value="H">Hockey</option>
                        <option value="H">Tennis</option>
                        <option value="H">Cricket</option>
                        </select>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        Picture Uploade:
                    </td>
    
                    <td>
                        <input type="file"required>
                        <button>Uploade</button>
                    </td>
                </tr>
               
                <td colspan="2">
                   <input type="submit" id="submit"required> 
                    
                </td>
            </tr>
            <tr>
            </table>
        
        </form>
    
    </div>
    


    

    

</body>
</html>
